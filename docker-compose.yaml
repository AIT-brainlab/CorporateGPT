version: '3.9'
services:
  web:
    image: akraradets/corporategpt:v0.0.1
    build:
      context: .
      dockerfile: .Dockerfile
    volumes:
      - ./code:/root/code
      - vscode-server:/root/.vscode-server
    command: streamlit run Main.py --server.port=80 --server.address=0.0.0.0
    ports:
      - 80:80
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  vscode-server: